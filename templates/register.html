<!DOCTYPE html>
<html>
<head>
    {% extends 'index.html' %}
    {% load static %}
    <title>Registration</title>
</head>
<body>
    {% block content %}
    <br><br><br><br>
    <h1>Registration</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="01">First name</label>
                <input type="text" name="first_name" class="form-control" id="01" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="02">Last name</label>
                <input type="text" name="last_name" class="form-control" id="02" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
                <br><br><br>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="03">Username</label>
                <input type="text" name="username" class="form-control" id="03" placeholder="Enter Username" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="04">Email</label>
                <input type="email" name="email" class="form-control" id="04" placeholder="Enter Email" required>
            </div>
            <div class="col-md-4 mb-3">
                <br><br><br>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="05">Password</label>
                <input type="text" name="password1" class="form-control" id="05" placeholder="Enter password" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="06">Password confirmation</label>
                <input type="text" name="password2" class="form-control" id="06" placeholder="Confirm password" required>
            </div>
            <div class="col-md-4 mb-3">
                <br><br><br>
            </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="Check1">
          <label class="form-check-label" for="Check1">I completely agree with Kyrgyzstan terms</label>
          <br>
          {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary" style='margin-left: 20px; margin-bottom: 5px'>Sign Up</button>
    </form>
    {% endblock %}
</body>
</html>
